# File: alembic.ini
# Location: Root directory of the project (where alembic commands are run)

# alembic.ini
# Alembic configuration file.

[alembic]
# The location of your Alembic migration scripts directory.
script_location = alembic
file_template = %%(rev)s_%%(slug)s
version_table = alembic_version
prepend_sys_path = .

[sqlalchemy]
# IMPORTANT: Replace with your actual database URL!
sqlalchemy.url = sqlite:///./store.db

[alembic:context]
# Whether to autogenerate migrations based on model changes.
autogenerate = true

# The metadata object for SQLAlchemy models.
#  It is mandatory to set this variable to None if autogenerate is set to 'false'
#  Default value is None
# metadata = store_management.database.sqlalchemy.models.Base.metadata